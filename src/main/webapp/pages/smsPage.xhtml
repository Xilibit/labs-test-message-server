<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uib="http://engagepoint.com/uib"
                template="../template/default.xhtml">

    <ui:define name="page">

        <h:form>

            <p:panel name="Quick Search">
                <p:inputText id="quickSearchSms" value="#{smsController.quickSearchPhrase}"
                             style="width:460px"/>
                <p:watermark for="quickSearchSms" value="Input quick search phrase.."/>
                <p:commandButton id="search" value="Search" icon="ui-icon-search" update="SmsTable"
                                 actionListener="#{smsController.quickSearch}" styleClass="medium"/>
            </p:panel>

            <uib:dataTable id="SmsTable"
                           var="sms"
                           value="#{smsController.lazyDataModel}"
                           rows="10"
                           paginator="true"
                           paginatorAlwaysVisible="false"
                           paginatorPosition="bottom"
                           sortBy="sender"
                           sortOrder="descending"
                           lazy="true"
                           styleClass="smsTable">

                <f:facet name="header">

                    <h:outputText value="SMS"/>
                    <uib:buttonGroup>
                        <p:commandButton id="Refresh" value="Refresh"
                                         icon="ui-icon-refresh" update="SmsTable" styleClass="small blue"
                                         actionListener="#{smsController.refreshSms}"/>
                        <p:commandButton id="AddSms" value="AddSms"
                                         update="SmsTable" styleClass="small blue"
                                         actionListener="#{smsController.addSms}"/>
                        <p:commandButton id="Delete" value="Delete" update="SmsTable" styleClass="small blue"
                                         actionListener="#{smsController.deleteCheckedSMS}"/>
                    </uib:buttonGroup>

                </f:facet>

                <uib:column style="width: 3%">
                    <f:facet name="header">
                        <p:outputLabel id="selectAllChkBox" for="selectAllSMSReportChkBox" value="select all checkbox"
                                       style="display: none;"/>
                        <p:selectBooleanCheckbox id="selectAllSMSReportChkBox"
                                                 onchange="selectAllChkBox(this,'reportRecordSMSChkBox')"/>
                    </f:facet>
                    <p:outputLabel for="reportRecordSMSChkBox" value="select row checkbox"
                                   style="display: none;"/>
                    <p:selectBooleanCheckbox value="#{sms.flag}" id="reportRecordSMSChkBox"
                                             onchange="selectAllChkBoxDisable('selectAllSMSReportChkBox')"/>
                </uib:column>

                <p:column id="columId" sortBy="#{sms.id}" filterBy="#{sms.id}" filterStyle="width: 100%"
                          headerText="id" style="width: 2%">
                    <h:outputText value="#{sms.id}"/>
                </p:column>

                <p:column id="deliveryDate" sortBy="#{sms.deliveryDate}" filterBy="#{sms.deliveryDate}" filterStyle="width: 100%"
                          headerText="deliveryDate" style="width: 15%">
                    <h:outputText value="#{sms.deliveryDate}"/>
                </p:column>

                <p:column id="sender" sortBy="#{sms.sender}" filterBy="#{sms.sender}" filterStyle="width: 100%"
                          headerText="sender" style="width: 10%">
                    <h:outputText value="#{sms.sender}"/>
                </p:column>

                <!--<p:column headerText="receiver">
                    <h:outputText value="#{email.receiver}"/>
                </p:column>-->

                <p:column id="body" headerText="Text">
                    <h:outputLabel value="#{sms.body}" rendered="#{sms.bodyLength gt 0 and sms.bodyLength le 10}" />
                    <p:inplace rendered="#{sms.bodyLength gt 10}" id="slidingInplace" label="#{sms.shortBody}    More info ..." >
                        <h:outputText value="#{sms.body}"/>
                    </p:inplace>
                </p:column>
            </uib:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
