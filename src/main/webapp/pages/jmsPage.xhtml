<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uib="http://engagepoint.com/uib"
                template="../template/default.xhtml">

    <ui:define name="page">

        <h:form>

            <p:panel name="Quick Search">
                <p:inputText id="quickSearchJms" value="#{jmsController.quickSearchPhrase}"
                             style="width:425px"/>
                <p:watermark id="quickSearchJmsWatermark" for="quickSearchJms" value="Input quick search phrase.."/>
                <p:commandButton id="search" value="Search" icon="ui-icon-search" update="JmsTable"
                                 actionListener="#{jmsController.quickSearch}" styleClass="medium blue"/>
                <p:commandButton id="closeSearch" value="" icon="ui-icon-close" update="JmsTable quickSearchJms"
                                 actionListener="#{jmsController.refreshJms}" styleClass="small blue"/>
            </p:panel>

            <uib:dataTable id="JmsTable"
                           var="jms"
                           value="#{jmsController.jmsDTOList}"
                           rows="10"
                           summary="Table with pagination"
                           paginator="true"
                           paginatorAlwaysVisible="false"
                           lazy="true"
                           paginatorPosition="bottom">

                <f:facet name="header">

                    <h:outputText value="JMS  "/>
                    <uib:buttonGroup>
                        <p:commandButton value="Refresh" icon="ui-icon-refresh" update="JmsTable"
                                         styleClass="small blue"
                                         actionListener="#{jmsController.refreshJms}"/>
                        <p:commandButton value="Add JMS" update="JmsTable"
                                         styleClass="small blue"
                                         actionListener="#{jmsController.addJms}"/>

                    </uib:buttonGroup>
                </f:facet>

                <p:column id="jmsId" sortBy="#{jms.id}" filterBy="#{jms.id}" filterStyle="width: 100%"
                          headerText="id" style="width: 2%">
                    <h:outputText value="#{jms.id}"/>
                </p:column>

                <p:column id="sendDate" sortBy="#{jms.sendDate}" filterBy="#{jms.sendDate}" filterStyle="width: 100%"
                          headerText="sendDate" style="width: 20%">
                    <h:outputText value="#{jms.sendDate}"/>
                </p:column>

                <p:column id="body" sortBy="#{jms.body}" filterBy="#{jms.body}" filterStyle="width: 100%"
                          headerText="body" style="width: 15%">
                    <h:outputText value="#{jms.body}"/>
                </p:column>

            </uib:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
