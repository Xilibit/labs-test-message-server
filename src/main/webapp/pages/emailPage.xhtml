<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uib="http://engagepoint.com/uib"
                template="../template/default.xhtml"
        >

    <ui:define name="page">

        <h:form>

            <p:panel id="quickSearchEmailPanel" name="Quick Search">
                <p:inputText id="quickSearchEmail" value="#{emailController.quickSearchPhrase}"
                             style="width:425px"/>
                <p:watermark id="quickSearchEmailwatermark" for="quickSearchEmail"
                             value="Input quick search phrase..."/>
                <p:commandButton id="search" value="Search" icon="ui-icon-search" update="EmailTable"
                                 actionListener="#{emailController.quickSearch}" styleClass="medium blue"/>
                <p:commandButton id="closeSearch" value="" icon="ui-icon-close"
                                 update="EmailTable quickSearchEmailPanel"
                                 actionListener="#{emailController.refreshEmail}" styleClass="small blue"/>
            </p:panel>

            <uib:dataTable id="EmailTable"
                           var="email"
                           value="#{emailController.lazyDataModel}"
                           rows="10"
                           summary="Table with pagination"
                           paginator="true"
                           paginatorAlwaysVisible="false"
                           lazy="true"
                           paginatorPosition="bottom"
                    >

                <f:facet name="header">

                    <h:outputText value="Emails  "/>
                    <uib:buttonGroup>
                        <p:commandButton value="Refresh" icon="ui-icon-refresh" update="EmailTable"
                                         styleClass="small blue"
                                         actionListener="#{emailController.refreshEmail}"/>
                        <p:commandButton value="Delete" update="EmailTable" styleClass="small blue"
                                         actionListener="#{emailController.deleteCheckedEmails}"/>
                    </uib:buttonGroup>
                </f:facet>

                <uib:column style="width: 3%">
                    <f:facet name="header">
                        <p:outputLabel for="selectAllEmailReportChkBox" value="select all checkbox"
                                       style="display: none;"/>
                        <p:selectBooleanCheckbox id="selectAllEmailReportChkBox"
                                                 onchange="selectAllChkBox(this,'reportRecordEmailChkBox')"/>
                    </f:facet>
                    <p:outputLabel for="reportRecordEmailChkBox" value="select row checkbox"
                                   style="display: none;"/>
                    <p:selectBooleanCheckbox value="#{email.flag}" id="reportRecordEmailChkBox"
                                             onchange="selectAllChkBoxDisable('selectAllEamilReportChkBox')"/>
                </uib:column>

                <p:column id="emailId" sortBy="#{email.id}" filterBy="#{email.id}" filterStyle="width: 100%"
                          headerText="id" style="width: 5%">
                    <h:commandLink value="#{email.id}" action="emailContent">
                        <f:setPropertyActionListener value="#{email}"
                                                     target="#{emailContentController.currentEmail}"/>
                    </h:commandLink>
                </p:column>

                <p:column sortBy="#{email.deliveryDate}" filterBy="#{email.deliveryDate}" filterStyle="width: 100%"
                          headerText="deliveryDate" style="width: 20%">
                    <h:outputText value="#{email.deliveryDate}"/>
                </p:column>

                <p:column id="sender" sortBy="#{email.sender}" filterBy="#{email.sender}" filterStyle="width: 100%"
                          headerText="sender" style="width: 15%">
                    <h:outputText value="#{email.sender}"/>
                </p:column>

                <p:column id="recipient" sortBy="#{email.recipient}" filterBy="#{email.recipient}"
                          filterStyle="width: 100%"
                          headerText="recipient" style="width: 15%">
                    <h:outputText value="#{email.recipient}"/>
                </p:column>

                <p:column id="subject" sortBy="#{email.subject}" filterBy="#{email.subject}" filterStyle="width: 100%"
                          headerText="subject" style="width: 15%">
                    <h:outputText value="#{email.subject}"/>
                    <a href="http://localhost:8080/labs-test-message-server/download_attachment?id=1">Attachment</a>
                </p:column>

            </uib:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
