<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uib="http://engagepoint.com/uib"
                template="../template/default.xhtml">

    <ui:define name="page">

        <h:form>
            <uib:dataTable id="MatchingTable"
                           value="#{soapImitationController.allReqResps}"
                           var="matching"
                           rows="10"
                           paginator="true"
                           paginatorAlwaysVisible="false"
                           paginatorPosition="bottom"
                           sortBy="sender"
                           sortOrder="descending"
                           lazy="true"
                           styleClass="soapTable"
                    >
                <f:facet name="header">
                    <h:outputText value="URI Request &#38; Response"/>
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{matching.id}"/>
                </p:column>

                <p:column headerText="URL">
                    <h:outputText value="#{matching.url}"/>
                </p:column>

                <p:column headerText="Request">
                    <h:outputText value="#{matching.request}"/>
                </p:column>

                <p:column headerText="Response">
                    <h:outputText value="#{matching.response}"/>
                </p:column>

            </uib:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
