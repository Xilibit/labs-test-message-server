<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../template/default.xhtml"
        >

    <ui:define name="page">
        <h:form>

            <h:panelGrid columns="4" cellpadding="3">

                <h:outputText value="ID:" style="font-weight: bold"/>
                <h:outputText value="#{emailContentController.currentEmail.id}"/>

                <h:outputText value="Delivery date:" style="font-weight: bold"/>
                <h:outputText value="#{emailContentController.currentEmail.deliveryDate}"/>

                <h:outputText value="From:" style="font-weight: bold"/>
                <h:outputText value="#{emailContentController.currentEmail.sender}"/>

                <h:outputText value="To:" style="font-weight: bold"/>
                <h:outputText value="#{emailContentController.currentEmail.recipient}"/>

                <h:outputText value="Subject:" style="font-weight: bold"/>
                <h:outputText value="#{emailContentController.currentEmail.subject}"/>

            </h:panelGrid><br></br>

            <b>Body:</b>
            <h:outputText value="#{emailContentController.currentEmail.body}"/><br/>

            <b>Attachments #{emailContentController.currentEmail.attachmentCollection.size()} count:</b>
            <p:dataList value="#{emailContentController.currentEmail.attachmentCollection}" var="attachment"
                        type="ordered">
                <a href="#{requestScope.request.contextPath}/labs-test-message-server/download_attachment?id=#{attachment.id}">#{attachment.name}</a>
            </p:dataList>
        </h:form>
    </ui:define>
</ui:composition>
